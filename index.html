<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotter Battle</title>
    <link rel="stylesheet" type="text/css" href="./libraries/sketch.css">
    <script src="./libraries/p5.min.js"></script>
    <script src="./libraries/p5.plotSvg.js"></script>
    <script src="./libraries/ml5.min.js"></script>
    <script src="./libraries/utils.js"></script>
  </head>
  <div id="questionnaire-overlay">
  <div id="questionnaire-modal">

    <!-- 固定标题区（不随页面切换） -->
    <div id="questionnaire-header">
      <h1>QUESTIONNAIRE</h1>
      <p>
        Veuillez noter votre ou vos réponses.
        S'il y a plusieurs réponses, veuillez les séparer par un « ; ».
      </p>
    </div>

    <!-- 内容区（会切换） -->
    <div id="questionnaire-content">

      <!-- Page 1 -->
      <div class="question-page active">
        <p class="question-text">
          Vous pensez que vous deviez :
        </p>
        <textarea rows="2"></textarea>
        <button class="confirm-btn">Confirmer</button>
      </div>

      <!-- Page 2 -->
      <div class="question-page">
        <p class="question-text">
          Vous pensez que vous n'avez pas d'autre choix que de :
        </p>
        <textarea rows="2"></textarea>
        <button class="confirm-btn">Confirmer</button>
      </div>

      <!-- Page 3 -->
      <div class="question-page">
        <p class="question-text">
          Quels sentiments votre réponse ci-dessus a-t-elle suscités chez vous ?
        </p>
        <textarea rows="2"></textarea>
        <button class="confirm-btn">Confirmer</button>
      </div>

    </div>
  </div>
</div>

  
  <body>
    <div id="left-panel">
      <label for="input-should">I should:</label>
    

       <div id="shape-ui">
        <div id="shape-buttons">
          <button data-shape="circle">●</button>
          <button data-shape="square">■</button>
          <button data-shape="triangle">▲</button>
          <button data-shape="cross">✚</button>
        </div>
      </div>

      <div id="dynamic-buttons"></div>
    </div>

   


    <div id="container-canvas-menu">
      <div id="container-canvas">
        <div id="canvas-wrapper">
        <button id="btn-restart">redémarrer</button>
        </div>
      </div>
      <div id="container-menu">
        <button id="btn-save-svg">Sauvegarder .svg</button> 
        <button id="btn-plot-svg">Plotter .svg</button> 
        <button id="btn-draw">Redessiner</button> 
        </div>
      
    <div id="container-queue-infos"></div>
    <script src="./sketch.js"></script>
  </body>
</html>
